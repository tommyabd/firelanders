{% extends 'admin/based.html'%}
{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li class="alert alert-warning">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <div class="card card-white col-md-12">
        <div class="card-heading clearfix">
            <h4 class="card-title">SlideShow Photos</h4>
        </div>
        <div class="card-body">
            <form class="form-horizontal" method="POST" enctype="multipart/form-data"  >
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Text</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Default input" id="text" name="text" value="{{ content.text }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">File</label>
                    <div class="col-sm-10">
                        <input type="file", name="file", id="file">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Save</label>
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-success" value="Save">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
