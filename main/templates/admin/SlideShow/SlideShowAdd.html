{% extends 'admin/based.html' %}
{% block body %}
<div class="card card-white col-md-12">
    <div class="card-heading clearfix">
        <h4 class="card-title">SlideShow Photos</h4>
    </div>
    <div class="card-body">
        <form class="form-horizontal" method="POST" enctype="multipart/form-data"  >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Default input" id="title" name="title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-10">
                    <input type="file", name="photo", id="photo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Save</label>
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-success" value="Save">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
