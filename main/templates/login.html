{% extends 'based.html'%}
{% block body %}
 <!-- start page title section -->
 <section class="page-title-section2 bg-img cover-background" data-overlay-dark="7" data-background="img/bg/bg9.jpg">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Login</h1>
            </div>
            <div class="col-md-12">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="javascript:void(0)">Login</a></li>
                </ul>
            </div>
        </div>

    </div>
</section>
<!-- end page title section -->

<!-- start login section -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li class="alert alert-warning">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 center-col">
                <div class="bg-white padding-30px-all sm-padding-20px-all border border-width-5">
                    <div class="text-center section-heading">
                        <h4>Login</h4>

                    </div>
                    <form class="contact-form" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" name="username" id="username" required="required" placeholder="User Name *" maxlength="70" class="medium-input">
                            </div>
                            <div class="col-12">
                                <input type="password" name="password" id="password" required="required" placeholder="Password *" maxlength="70" class="medium-input">
                            </div>
                            <div class="col-12">
                                <button class="butn theme medium" type="submit"><span>Login</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- end under construction section -->

{% endblock %}
